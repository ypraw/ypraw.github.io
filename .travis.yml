language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
notification:
  email:
    recipients:
      - dyo.ndutz@gmail.com
    on_success: always
    on_failure: always
git:
  depth: 3
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  local_dir: public
  keep-history: true
  target-branch: develop
  on:
    branch: master
# edge: true
script:
  - "npm build"
